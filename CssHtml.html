<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sayfa karakter seti UTF-8, Türkçe karakterler için gerekli -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Eski tarayıcılarda bile sayfa düzgün açılsın diye -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobil cihazlarda responsive görünüm sağlar -->
    
    <!-- Google Fonts üzerinden "Pacifico" fontu yükleniyor -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">

    <!-- Harici CSS dosyası bağlanıyor. Tüm stil ayarları burada yapılmış -->
    <link rel="stylesheet" href="second.css">

    <title>Fonts</title> <!-- Tarayıcı sekmesinde görünecek başlık -->
</head>
<body>

    <!-- Bu başlık "h1" etiketiyle oluşturulmuş. CSS'de yazı tipi Franklin Gothic Medium, hizalama ortalanmış -->
    <h1>Heading 1</h1>

    <!-- Bu paragraf da ortalanmış ve yazı boyutu %150 olacak şekilde büyütülmüş -->
    <p>Test test test</p>

    <!-- İkinci paragraf, Lorem Ipsum örneği. Aynı <p> etiketi olduğu için yukarıdaki CSS kuralı bunun için de geçerli -->
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Expedita deleniti vel laborum reprehenderit. Esse corrupti dolore alias expedita! Doloribus, quam accusamus error amet omnis dignissimos consequuntur fugit dolores necessitatibus suscipit.</p>

    <!-- Satır boşluğu bırakmak için kullanılmış. Modern HTML'de genelde CSS ile boşluk verilmesi tercih edilir -->
    <br>
    <br>

    <!-- Bu başlık id="atil" olarak tanımlanmış. CSS'de bu id'ye özel stil verildi:
         - 7px kalınlığında, siyah, noktalı kenarlık
         - Yukarıdan 30px padding (iç boşluk)
         - Tüm kenarlardan 30px margin (dış boşluk) -->
    <h1 id="atil">Atil</h1>

    <!-- Bu başlık id="atlas" olarak tanımlanmış. CSS'de bu id için:
         - 7px kalınlığında, mor, düz çizgili kenarlık
         - Her yönden 100px dış boşluk (margin) uygulanmış -->
    <h1 id="atlas">Atlas</h1>

</body>
</html>
